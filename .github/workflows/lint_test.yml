# Run pylint and unit tests
name: Lint-Test-Checks
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.4

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-$
          restore-keys: |
            poetry-$

      - name: Install Dependencies using Poetry
        working-directory: data_extractor
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Pylint
        working-directory: data_extractor
        run: poetry run pylint google_semantic_location_history

      - name: Pytest
        working-directory: data_extractor      
        run: poetry run pytest -v --cov=google_semantic_location_history --cov=data_extractor tests/
