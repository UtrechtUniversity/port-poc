# Checks that we can build and validate the Unittest
name: Unit-Tests-Checks
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.4

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-$
          restore-keys: |
            poetry-$

      - name: Install Dependencies using Poetry
        working-directory: data_extractor
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run pytest
        working-directory: data_extractor      
        run: poetry run python -m pytest -v --cov=google_semantic_location_history --cov=data_extractor tests/

      - name: Run Coverage
        working-directory: data_extractor
        run: poetry run python -m coverage report

      - name: Generate XML Report
        working-directory: data_extractor
        run: poetry run python -m coverage xml